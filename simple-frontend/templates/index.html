<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPARTA Simple Frontend</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>SPARTA Workflow Runner</h1>
    <form method="post" action="/run">
      <label for="user_input">User Input</label>
      <textarea id="user_input" name="user_input" rows="6" placeholder="Describe your workflow..."></textarea>
      <button type="submit">Run Workflow</button>
    </form>
  </div>
</body>
</html>
